/var/log/odoo/*.log {
    daily                # Rotar diariamente
    missingok            # No dar error si el archivo no existe
    rotate 14            # Mantener 14 días de logs
    compress             # Comprimir logs antiguos
    delaycompress        # No comprimir el log más reciente
    notifempty          # No rotar si está vacío
    create 0640 odoo odoo
    sharedscripts
    postrotate
        # Recargar Odoo después de rotar
        # Este comando envía una señal para que Odoo reabra los archivos de log
    endscript
}